<!DOCTYPE html>
<html >
<head>
    
    <title>Bootstrap</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body{
            margin: 0 auto;
            padding: 0;
        }
        
        .header{
            display: flex;
            justify-content: space-around;
            background-color:rgb(224, 224, 224);
            padding: 15px;
            margin: 0;
            
        }
        button{
            color: white;
            border: none;
            background-color: #4285F4;
            padding: 10px;
            border-radius: 3px;
            display: inline;
        }

        p{
            font-family: 'Fredoka', sans-serif;
        }

       

       

        .banner{
            background-image: url("https://www.thebrokebackpacker.com/wp-content/uploads/2020/03/beaches-mauritius-03-mangrove-beach.jpg");
           background-size:cover;
           background-position: center;
           background-repeat: no-repeat;
            padding: 0;
           margin: 0;
           height: 400px;
           text-align: center;
        }
        .banner p{
            margin-top: 0;
            text-align: center;
            color: white;
            font-size: 30px;
        }

        input{
            padding: 10px;
            border: none;
           
        }

        
    </style>
</head>
<body>
<header class="header">
    <p >Start Bootstrap</p>
    <button type="submit" >Sign In</button>
</header>
<div class="banner">
    <p>Build Landing Pages for your business <br>
    or project and generate more leads</p>
    <input type="text". placeholder="Enter your email...">
    <button type="submit">Sign In</button>

</div>
   
   
   
       
  
    
</body>
</html>
